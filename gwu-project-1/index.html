<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>International Women's Day</title>
</head>
<body>
    <div class="container">
        
        <section class="input-section">
            <h2>Happy International Women's Day</h2>
            <form id="name-form">
                <input id="input-text" type="text" placeholder="Enter the name of any woman you know">
                <input id="add-btn" type="button" value="ADD">
            </form>
        </section>

        <section class="name-section">
            <h3>List of Awesome Women I know</h3>
            <div class="name-list">
                <ol>
                    <li>Arafat Abdussalam</li>
                </ol>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
