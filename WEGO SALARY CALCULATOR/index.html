<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wego Salary Wage Calculator</title>
</head>
<body>
  <main>
    <h1>Wego's Salary Calculator</h1>
    <label for="employeeType">Select Employee Type:</label>
    <select id="employeeType" onchange="showEmployeeTypes()">
      <option value="">Select an Option</option>
      <option value="SALARIED">SALARIED</option>
      <option value="COMMISSIONED">COMMISSIONED</option>
      <option value="CONTRACTED">CONTRACTED</option>
    </select>

    <div id="salesPerMonth">
      <label for="sales">Enter Sales Per Month:</label>
      <input type="number" id="sales" />
    </div>

    <button onclick="calculateSalary()">Calculate</button>
    <button onclick="resetData()">Reset</button>

    <div id="showSalary"></div>
  </main>

  <script src="index.js"></script>

</body>
</html>
